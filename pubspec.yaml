name: passvera
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=2.19.3 <3.0.0'


dependencies:
  flutter:
    sdk: flutter
  # local_auth: ^2.1.6

  #appSpecificUtils
  password_strength_checker: ^1.2.2    # password strength checks from both dictionary and bruteforce ways
  flutter_secure_storage: ^8.0.0
  localstorage: ^4.0.1+4
  app_bar_with_search_switch: ^1.5.4
  #general
  flutter_bloc: ^8.1.3         # state management 
  dartz: ^0.10.1       
  auto_route: ^5.0.1           # simplified routing mechanism
  freezed_annotation: ^2.2.0
  injectable: ^2.1.1
  get_it: ^7.6.0                #service locator
  cupertino_icons: ^1.0.2
  google_fonts: ^4.0.5
  lottie: ^2.4.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  auto_route_generator: ^5.0.2
  injectable_generator: ^2.1.5
  build_runner: ^2.4.4
  freezed: ^2.3.4               #code generator for data-classes/unions/pattern-matching/cloning

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/animation/

  fonts:
    - family: Quicksand
      fonts:
        - asset: assets/google_fonts/Quicksand-Regular.ttf
        - asset: assets/google_fonts/Quicksand-Bold.ttf
          weight: 700
        - asset: assets/google_fonts/Quicksand-SemiBold.ttf
          weight: 500
